
name: Python Workflow

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run main.py
      run: |
        python -u main.py --openai_api_key ${{ secrets.OPENAI_API_KEY }} --CSV_PATH './trending_repositories_summary.csv' --ClassName 'Classification' --url 'https://github.com/trending/python?since=daylie' --github_token ${{ secrets.TOKEN_GITHUB }} --repository_url $GITHUB_REPOSITORY

