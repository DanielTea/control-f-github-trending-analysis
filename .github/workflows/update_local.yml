
name: Update CSV - OPENAI


on:
  # push:
  #   branches:
  #     # - main
  workflow_dispatch:  # Added workflow_dispatch trigger
  schedule:
    - cron: '0 23 * * *'  # Every day at 9:00 AM UTC

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Display Directory Contents
      run: ls

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Install ollama
      run: |
        curl -fsSL https://ollama.com/install.sh | sh

    - name: Start ollama
      run: |
        ollama run llama2

    - name: Run main.py
      run: |
        python -u main.py --openai_api_key ${{ secrets.OPENAI_API_KEY }} --CSV_PATH './trending_repositories_summary.csv' --ClassName 'Classification' --url 'https://github.com/trending/python?since=daylie' --local_model 'True' --modelname 'llama2'

    - name: Commit and Push Changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Update trending repositories summary" || echo "No changes to commit"
        git push
